<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href='css/sigfig.css' rel='stylesheet' type='text/css'/>
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
	</head>
	<body ng-app="comppanyApp" ng-controller="mainCtrl">
		<div class="content">
			<div class="row">
    			<div class="col-sm-4 col-sm-offset-1">		
					<h3>Sigfig RFT</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-10 col-sm-offset-2">
					<div class="col-sm-8">
						<!-- template-->
				  		<div ng-view></div>

					</div>
					<div class="col-sm-4">	
				  		<div class="panel panel-default" ng-app="myAppNewCompany">
					    	<div class="panel-heading">Create new company</div>
					    	<div class="panel-body create-panel">
								<p><strong>Name:</strong></p>
								<input type="text" ng-model="company.name">
								<p><strong>Address:</strong></p>
								<input type="text" ng-model="company.address">
								<p><strong>Revenue:</strong></p>
								<input type="text" ng-model="company.revenue">
								<p><strong>Phone:</strong></p>
								<input type="text" ng-model="company.phone">
								<input type="button" value="save" ng-click="companySave()">
								<input type="button" value="clear" ng-click="companyClear()">
							</div>
					  	</div>
					  	<div class="panel panel-default" ng-app="myAppNewPerson">
					    	<div class="panel-heading">Create new person</div>
					    	<div class="panel-body create-panel">
								<p><strong>Name:</strong></p>
								<input type="text" ng-model="person.name">
								<p><strong>Email:</strong></p>
								<input type="text" ng-model="person.email">
								<p><strong>Company:</strong></p>

								<select ng-model="companySelected" ng-options="company.name for company in list">
									<option value="">---Please select---</option>
								</select>

								<input type="button" value="save" ng-click="personSave()">
								<input type="button" value="clear" ng-click="personClear()">
							</div>
					  	</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/sigfig.js"></script>
	</body>
</html>
